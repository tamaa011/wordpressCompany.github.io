  <script>
      
      $(document).ready(function () {
var auth = localStorage.getItem("auth");
    if(auth !== "true") {
        window.location.href = 'index.html';
    }  
});
        $(function(){
  $(".sidebar").load("nav.html");
});
$(document).ready(function(){
   var id= window.localStorage.getItem('Id');
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("pname").innerHTML = myObj.dealer.PersonName;
    document.getElementById("email").innerHTML = myObj.dealer.email;
    document.getElementById("pn").innerHTML = myObj.dealer.PhoneNumber;
    document.getElementById("Product").innerHTML = myObj.dealer.Product;
    document.getElementById("Location").innerHTML = myObj.dealer.Location;
    document.getElementById("Note").innerHTML = myObj.dealer.Note;
  }
};
xmlhttp.open("POST", "https://immense-temple-88261.herokuapp.com/dealers/"+id, true);
xmlhttp.send();
});
  $("#logout").click(function(){
    window.localStorage.clear();
  });
    </script>
